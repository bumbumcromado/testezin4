<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-size: 2.2em;
            margin-top: 0.5em;
        }

        article {
            font-size: 16px;
            text-align: justify;
            font-family: 'Lato', sans-serif;
        }

        .texto {
            margin-top: 1em;
        }

        .container {
            position: relative;
        }

        .next {
            height: 100%;
            width: 50%;
            float: right;
        }

        .prev {
            height: 100%;
            width: 50%;
            float: left;
        }

        .bloco {
            width: 75%;
            height: 80%;
            position: absolute;
            left: 10%;
            margin: 0 auto;
            z-index: 1;
        }

        .pagina {
            position: fixed;
            bottom: 0.5em;
        }

        .display_none {
            display: none;
        }

        button {
            border: 1px solid black;
            height: 35px;
            width: 200px;
            margin-top: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: list-item;
            font-size: 0.8em;
        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <section class='container'>
        <div class='next'></div>
        <main class='bloco'>
            <article>
                <h1 class="display_none">Título do capítulo</h1>
                <p class="texto">
                    Paragrafo Padrão do HTML
                </p>
                <div id="escolhas"></div>
            </article>
        </main>
        <div class='prev'></div>
    </section>
</body>
<script type="module" src="./js/script.js"></script>
</html>
